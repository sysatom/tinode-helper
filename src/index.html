<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tauri App</title>
    <link rel="stylesheet" href="/css/uikit.min.css">
    <script type="module" src="/js/uikit.min.js"></script>
    <script type="module" src="/js/uikit-icons.min.js"></script>
    <script type="module" src="/main.js" defer></script>
</head>

<body>
<div class="uk-flex uk-flex-center">
    <div>
        <div class="uk-alert" id="msg"></div>
        <form style="width: 500px;">
            <fieldset class="uk-fieldset">

                <legend class="uk-legend">Config</legend>

                <div class="uk-margin">
                    <input class="uk-input" type="text" placeholder="Input" aria-label="Input">
                </div>

                <div class="uk-margin">
                    <select class="uk-select" aria-label="Select">
                        <option>Option 01</option>
                        <option>Option 02</option>
                    </select>
                </div>

                <div class="uk-margin">
                    <textarea class="uk-textarea" rows="5" placeholder="Textarea" aria-label="Textarea"></textarea>
                </div>

                <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                    <label><input class="uk-radio" type="radio" name="radio2" checked> A</label>
                    <label><input class="uk-radio" type="radio" name="radio2"> B</label>
                </div>

                <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                    <label><input class="uk-checkbox" type="checkbox" checked> A</label>
                    <label><input class="uk-checkbox" type="checkbox"> B</label>
                </div>

                <div class="uk-margin">
                    <input class="uk-range" type="range" value="2" min="0" max="10" step="0.1" aria-label="Range">
                </div>

                <div class="uk-margin">
                    <button class="uk-button uk-button-primary" id="submit">Submit</button>
                </div>

            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
